<!doctype html>
<html lang="en-GB">
<meta charset=utf-8>
<title>Fitness HITT App</title>
<script defer src="startWorkout.js"></script>
<link href="home_page.css" rel="stylesheet" type="text/css" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<header>
    <h1>Time left:</h1>
    <h2>0</h2>
</header>

<main>
    <dialog>
        <p id="congratulations"></p>
    </dialog>
    <img id="pause-gif" src="/images/pause.gif"
        alt="dissapointed person because the workout is paused" />
    <section id="workout-view">
        <p>Current: </p>
        <p id="current">exercise</p>
        <p id="duration">duration</p>
        <p>Next: </p>
        <p id="next">next exercise</p>
    </section>
</main>
<footer>
    <button>
        stop
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
            <path fill="currentColor" d="M6 6h12v12H6z" />
        </svg>
    </button>
    <button id="pause">
        <span>pause</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
            <path fill="currentColor" d="M6 19h4V5H6zm8-14v14h4V5z" />
        </svg>
    </button>
</footer>
