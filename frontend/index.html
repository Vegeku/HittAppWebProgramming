<!doctype html>
<meta charset=utf-8>
<html lang="en-GB">
<title>Fitness HITT App</title>
<script defer src="index.js"></script>
<script type=module src="components/time_setter.js"></script>
<script type=module src="components/workout_card.js"></script>
<script type=module src="components/exercise.js"></script>
<link href="home_page.css" rel="stylesheet" type="text/css"/>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- use less IDs -->

<header>
    <h1>Workouts</h1>
</header>

<main>
    <p id="error">what is the error</p>
    <ul id="workouts">
    <li>Welcome to the HITT workout app. 
        To get started press the add workout button to create your own custom workout
    </li>
    </ul>
    <button id="addWorkout" type="button">
        <span class="button__text">Add Workout</span>
        <svg class= "button__icon" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M19 12.998h-6v6h-2v-6H5v-2h6v-6h2v6h6z"/></svg>
    </button>
    <template id="workoutPage">
        <section id = "workout">
            <section id="overview">
                <input id = "workoutName" type=text autofocus autocomplete=off placeholder='Name'>
                <select name="level" id="level">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">hard</option>
                </select>
                <p>Total Time (in seconds): </p>
                <p id="totalTime">0</p>
                <p>Number of exercises: </p>
                <p id="numberOfexercises">0</p>
                <!-- make this a custom element -->
                <ul id="exercises">
                </ul>
                <template id="chooseExercise">
                    <section id='infoInput'>
                        <input id=exercise type=text autofocus autocomplete=off placeholder='Add a exercise here…'>
                        <input id=description type=text autofocus autocomplete=off placeholder='Add a description here…'>
                        <time-setter time="0"></time-setter>
                        <input id=send type=submit value="Save exercise">
                        <button id="cancelExercise" type="button">
                            <span class="button__text">Cancel</span>
                            <svg class= "button__icon" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="m8.4 17l3.6-3.6l3.6 3.6l1.4-1.4l-3.6-3.6L17 8.4L15.6 7L12 10.6L8.4 7L7 8.4l3.6 3.6L7 15.6zm3.6 5q-2.075 0-3.9-.788t-3.175-2.137T2.788 15.9T2 12t.788-3.9t2.137-3.175T8.1 2.788T12 2t3.9.788t3.175 2.137T21.213 8.1T22 12t-.788 3.9t-2.137 3.175t-3.175 2.138T12 22"/></svg>
                        </button>
                    </section>
                </template>
                <template id="setRest">
                    <section id='infoRestInput'>
                        <time-setter time="0"></time-setter>
                        <input id=sendRest type=submit value=Add>
                        <button  class= "button__icon" id="cancelRest" type="button">
                            <span class="button__text">Cancel</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="m8.4 17l3.6-3.6l3.6 3.6l1.4-1.4l-3.6-3.6L17 8.4L15.6 7L12 10.6L8.4 7L7 8.4l3.6 3.6L7 15.6zm3.6 5q-2.075 0-3.9-.788t-3.175-2.137T2.788 15.9T2 12t.788-3.9t2.137-3.175T8.1 2.788T12 2t3.9.788t3.175 2.137T21.213 8.1T22 12t-.788 3.9t-2.137 3.175t-3.175 2.138T12 22"/></svg>
                        </button>
                    </section>
                </template>
            </section>
            <!-- add Exercise button -->
            <button class= "button__icon" id="addExercise" type="button">
                <span class="button__text">Add Exercise</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M19 12.998h-6v6h-2v-6H5v-2h6v-6h2v6h6z"/></svg>
            </button>
            <!-- add rest button -->
            <button class= "button__icon" id="addRest" type="button">
                <span class="button__text">Add Rest</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M19 12.998h-6v6h-2v-6H5v-2h6v-6h2v6h6z"/></svg>
            </button>
            <!-- save button -->
            <button class= "button__icon" id="saveWorkout" type="button">
                <span class="button__text">Save Workout</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M17 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2V7zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3s3 1.34 3 3s-1.34 3-3 3m3-10H5V5h10z"/></svg>
            </button>
            <button class= "button__icon" id="cancelWorkout" type="button">
                <span class="button__text">Cancel Workout</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="m8.4 17l3.6-3.6l3.6 3.6l1.4-1.4l-3.6-3.6L17 8.4L15.6 7L12 10.6L8.4 7L7 8.4l3.6 3.6L7 15.6zm3.6 5q-2.075 0-3.9-.788t-3.175-2.137T2.788 15.9T2 12t.788-3.9t2.137-3.175T8.1 2.788T12 2t3.9.788t3.175 2.137T21.213 8.1T22 12t-.788 3.9t-2.137 3.175t-3.175 2.138T12 22"/></svg>
            </button>
        </section>
    </template>
    <footer>
    </footer>
</main>
