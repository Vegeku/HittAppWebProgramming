<!doctype html>
<meta charset=utf-8>
<title>Fitness HITT App</title>
<script defer src="index.js"></script>
<script type=module src="componenets/time_setter.js"></script>
<script type=module src="componenets/workout_card.js"></script>

<!-- use less IDs -->

<header>
    <h1>Workouts</h1>
</header>

<main>
    <ul id="workouts">
    <li>No workouts</li>
    </ul>
    <button id="addWorkout" type="button">Add Workout</button>
    <template id="workoutPage">
        <section id = "workout">
            <section id="overview">
                <p>Total Time (in seconds): </p>
                <p id="totalTime">0</p>
                <p>Number of exercises: </p>
                <p id="numberOfexercises">0</p>
                <!-- make this a custom element -->
                <select name="level" id="level">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">hard</option>
                </select>
                <section id="exercises">
                </section>
                <template id="chooseExercise">
                    <section id='infoInput'>
                        <input id=exercise type=text autofocus autocomplete=off placeholder='Add a exercise here…'>
                        <input id=description type=text autofocus autocomplete=off placeholder='Add a description here…'>
                        <time-setter time="0"></time-setter>
                        <input id=send type=submit value=Add>
                        <button id="cancelExercise" type="button">Cancel</button>
                    </section>
                </template>
                <template id="setRest">
                    <section id='infoRestInput'>
                        <time-setter time="0"></time-setter>
                        <input id=sendRest type=submit value=Add>
                        <button id="cancelRest" type="button">Cancel</button>
                    </section>
                </template>
            </section>
            <!-- add Exercise button -->
            <button id="addExercise" type="button">Add Exercise</button>
            <!-- add rest button -->
            <button id="addRest" type="button">Add Rest</button>
            <!-- save button -->
            <button id="saveWorkout" type="button">Save</button>
            <button id="cancelWorkout" type="button">Cancel</button>
        </section>
    </template>
</main>
