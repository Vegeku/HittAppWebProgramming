<!doctype html>
<meta charset=utf-8>
<html lang="en-GB">
<title>Fitness HITT App</title>
<script defer src="index.js"></script>
<script type=module src="components/time_setter.js"></script>
<script type=module src="components/workout_card.js"></script>
<script type=module src="components/exercise.js"></script>
<link href="home_page.css" rel="stylesheet" type="text/css" />
<meta name="viewport" content="width=device-width, initial-scale=1" />


<main>
    <dialog id="workoutPage">
        <p id="error">error checking</p>
        <section id="workout">
            <button  id="cancelWorkout" type="button">
                <!-- <span class="button__text">Cancel</span> -->
                <svg class="button__icon" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10s10-4.47 10-10S17.53 2 12 2m0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8s8 3.59 8 8s-3.59 8-8 8m3.59-13L12 10.59L8.41 7L7 8.41L10.59 12L7 15.59L8.41 17L12 13.41L15.59 17L17 15.59L13.41 12L17 8.41z" />
                </svg>
            </button>
            <section id="overview">
                <span class = "one-row">   
                    <label for="workoutName">Name of the workout</label>
                    <input id="workoutName" type=text autofocus autocomplete=off placeholder='Name(max characters 20)'>
                </span>
                <span class = "one-row">  
                    <label for="level">Level</label>
                    <select name="level" id="level">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">hard</option>
                    </select>
                </span>
                <span class = "one-row">  
                    <p>Total Time (in seconds): </p>
                    <p id="totalTime">0</p>
                </span>
                <span class = "one-row">  
                    <p>Number of exercises: </p>
                    <p id="numberOfexercises">0</p>
                </span>
                <ul id="exercises">
                </ul>
            </section>
            <button id="addExercise" type="button">
                <span class="button__text">Exercise</span>
                <svg class="button__icon" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19 12.998h-6v6h-2v-6H5v-2h6v-6h2v6h6z" />
                </svg>
            </button>
            <button  id="addRest" type="button">
                <span class="button__text">Rest</span>
                <svg class="button__icon"  xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19 12.998h-6v6h-2v-6H5v-2h6v-6h2v6h6z" />
                </svg>
            </button>
            <button  id="saveWorkout" type="button">
                <span class="button__text">Save</span>
                <svg class="button__icon" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M17 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2V7zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3s3 1.34 3 3s-1.34 3-3 3m3-10H5V5h10z" />
                </svg>
            </button>
        </section>
    </dialog>
    <ul id="workouts">
    </ul>
    <span id="info">
        <svg id="weight" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
            <path fill="currentColor"
                d="m20.975 9.025l-6.05-6.05l.425-.425q.575-.575 1.425-.562t1.425.587L21.425 5.8Q22 6.375 22 7.213t-.575 1.412zM8.65 21.4q-.575.575-1.412.575T5.825 21.4L2.6 18.175q-.575-.575-.575-1.412T2.6 15.35l.4-.4L9.05 21zm3.625-.7q-.3.3-.7.3t-.7-.3L3.3 13.125q-.3-.3-.3-.7t.3-.7l1.425-1.45q.3-.3.713-.3t.712.3l1.575 1.575l4.15-4.15L10.3 6.125q-.3-.3-.3-.7t.3-.7l1.425-1.45q.3-.3.713-.3t.712.3l7.575 7.575q.3.3.3.713t-.3.712l-1.45 1.425q-.3.3-.7.3t-.7-.3L16.3 12.125l-4.15 4.15l1.575 1.575q.3.3.3.712t-.3.713z" />
        </svg>
        <p>Workouts you add appear here</p>
    </span>
    <button id="addWorkout" type="button">
        <span class="button__text">New Workout</span>
        <svg class="button__icon" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
            <path fill="currentColor" d="M19 12.998h-6v6h-2v-6H5v-2h6v-6h2v6h6z" />
        </svg>
    </button>
</main>
