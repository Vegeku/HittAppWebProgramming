<!doctype html>
<meta charset=utf-8>
<title>Fitness HITT App</title>
<script defer src="add_workout.js"></script>
<!-- <script type=module src="custom_elements.js"></script> -->


<header>
    <h1>Workouts</h1>
</header>

<main>
    <section id="workouts">
    </section>
    <button id = "addWorkout" type="button">Add Workout</button>
    <template id="workoutPage">
        <section id="overview"> 
            <p>Total Time: </p> <p>0</p>
            <p>Number of exercises: </p> <p>0</p>
            <select name="level" id="level">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">hard</option>
            </select>
        </section>
        <!-- add Exercise button -->
        <button id = "addExercise" type="button">Add Exercise</button>
        <!-- add rest button -->
        <button id = "addRest" type="button">Add Rest</button>
        <!-- save button -->
        <button id = "saveWorkout" type="button">Save</button>
    </template>
</main>
