<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Set Timer</title>
<script defer src="time_setter.js"></script>
<link href="/components/timer_setter.css" type="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f8;
    }

    #time {
        font-size: 2em;
        text-align: center;
    }


    input[type="range"]:hover {
        opacity: 1;
    }

    ol {
        display: flex;
        justify-content: space-between;
        padding: 0;
    }

    ol button {
        flex-grow: 1;
        padding: 10px;
        margin: 0 2px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        text-align: center;
    }

    ol button:hover {
        background-color: #0056b3;
    }

    @media (max-width: 400px) {
        body {
            padding: 10px;
        }

        #timer {
            padding: 15px;
            gap: 5px;
        }

        #time {
            font-size: 1.5em;
        }

        ol button {
            padding: 8px;
            font-size: 0.8em;
        }
    }
</style>
</style>

<template id="timer">
    <p id="time">0</p>
    <input type="range" id="setTime" name="volume" min="0" max="90" step="1" value='0' />

    <ol>
        <button>0</button>
        <button>30</button>
        <button>60</button>
        <button>90</button>
    </ol>
</template>
