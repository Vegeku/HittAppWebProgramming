<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Exercise</title>
<script defer src="exercise.js"></script>
<script type=module src="time_setter.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1" />




<template id="addExercise">
    <p id="error">error</p>
    <section id='infoInput'>
        <input id=exercise type=text autofocus autocomplete=off placeholder='Name of the exercise here…'>
        <input id=description type=text autofocus autocomplete=off placeholder='Name of the  description here…'>
        <time-setter time="0"></time-setter>
        <input id=send type=submit value="Save exercise">
        <button id="cancelExercise" type="button">Cancel</button>
    </section>
</template>

<template id="showExecise">
    <li>
        <p>exercise</p>
        <p>description</p>
        <p>time</p>
        <button id="delete">
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6zM19 4h-3.5l-1-1h-5l-1 1H5v2h14z" />
            </svg>
        </button>
        <button id="edit">
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75zM20.71 7.04a.996.996 0 0 0 0-1.41l-2.34-2.34a.996.996 0 0 0-1.41 0l-1.83 1.83l3.75 3.75z" />
            </svg>
        </button>
    </li>
</template>
