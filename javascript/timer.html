<!doctype html>
<meta charset=utf-8>
<script src='timer.js' defer type="module"></script>
<title>Timer</title>


<header>
    <h1>Timer</h1>
</header>

<main>
    <section id="timer">
        <button class="decrease">-</button>
        <p id="minutes">0</p>
        <button class="increase">+</button>

        <p>:</p>
        
        <button class="decrease">-</button>
        <p id="seconds">30</p>
        <button class="increase">+</button>


        <button id="stop">stop timer</button>
        <button id="start">start timer</button>
        <button id="pause">pause timer</button>
    </section>
</main>
